<div class="contenedor_padre">

      <div class="botones_izquierda">

        <button class="boton_izquierda_footer">

            <span>Lo mas vendido</span>
          </div>
          <div class="hover-btn">
            <svg
              class="css-i6dzq1"
              stroke-linejoin="round"
              stroke-linecap="round"
              fill="none"
              stroke-width="2"
              stroke="#ffd300"
              height="20"
              width="20"

            >
              <circle r="1" cy="21" cx="9"></circle>
              <circle r="1" cy="21" cx="20"></circle>

          </div>
          <div class="hover-btn">
            <svg
              class="css-i6dzq1"
              stroke-linejoin="round"
              stroke-linecap="round"
              fill="none"
              stroke-width="2"
              stroke="#ffd300"
              height="20"
              width="20"
              viewBox="0 0 24 24"
            >
              <circle r="1" cy="21" cx="9"></circle>
              <circle r="1" cy="21" cx="20"></circle>
              <path
                d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
              ></path>
            </svg>
            <span>ir a productos</span>
          </div>
        </button>
      </div>
      <div class="imagen">
        <img
          class="imagen_producto"
          src="https://images.pexels.com/photos/1656684/pexels-photo-1656684.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
      </div>
    </div>
  </div>
  <div class="contenedor_derecha">
    <div class="fondo_contenedor_uno">
      <h3 class="tittle_colores descripcion">
        categoria/referencia <label for=""> 30013054002</label>
      </h3>
      <p class="descripcion_producto centrar_text">
        CAMISA MANGA LARGA PARA HOMBRE
      </p>

      <div class="descripcion_producto centrar_text_hijo">$50.000</div>
      <div class="descripcion_producto centrar_text_hijo_dos">$100.000</div>
    </div>
    <hr />
    <div class="descripcion">
      <div class="body_descripcion">
        <label for=""
          >Camisa silueta Semi Ajustada, cuello semi abierto diseño miniprint.
          Es la prenda ideal para lucir elegante y con mucho estilo en la
          oficina o lugar de trabajo, combínala con todos tus trajes.</label
        >
      </div>
    </div>
    <hr />
    <div class="fondo_contenedor_dos">
      <div class="colores">
        <mat-form-field appearance="fill">
          <mat-label class="text_option" >COLOR</mat-label>
          <mat-select>
            <mat-option  *ngFor="let color of color" [value]="color.value">
              {{ color.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <hr />
    </div>
    <div class="tallas">
      <mat-form-field appearance="fill">
        <mat-label class="text_option" >TALLA</mat-label>
        <mat-select>
          <mat-option *ngFor="let talla of talla" [value]="talla.value"  >
            {{talla.viewValue}}
          
          </mat-option>
        </mat-select>
      </mat-form-field>
    
    </div>
   
    <div class="tallas">
    

      <div class="metodo_compra">
        <a routerLink="comprar"><button class="btn">COMPRA RAPIDA</button></a>

        <a routerLink="carrito"><button class="btn">AGREGAR A CARRITO</button></a>
      </div>
      <hr />
    </div>
  </div>
</div>
