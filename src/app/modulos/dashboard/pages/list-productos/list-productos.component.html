<div class="container">
    <mat-toolbar>
        <div class="example-spacer">
        <p>Productos</p>
        </div>
    <button mat-raised-button color="primary" [routerLink]="['/']"><mat-icon>add</mat-icon>Agregar</button>

    </mat-toolbar>
    <div *ngIf="listProductos.length > 0">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pijama" #input autocomplete="off">
        </mat-form-field>
        <div class="mat-elevation-z5">
            <table mat-table [dataSource]="dataSource" matSort>
                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
        
                <!-- Position Column -->
                <ng-container matColumnDef="producto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto </th>
                    <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
                </ng-container>
        
                <!-- Name Column -->
                <ng-container matColumnDef="referencia">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Referencia </th>
                    <td mat-cell *matCellDef="let element"> {{element.referencia}} </td>
                </ng-container>
        
                <!-- Weight Column -->
                <ng-container matColumnDef="categoria">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
                    <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
                </ng-container>
        
                <!-- Symbol Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                </ng-container>
                <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
                    <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
                </ng-container>
        
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
                        <a class="pointer search" matTooltip="Ver Producto">
                            <mat-icon>search</mat-icon>
                        </a>
                        <a class="pointer edit" matTooltip="Editar Producto">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <a class="pointer delete" matTooltip="Eliminar Producto">
                            <mat-icon>delete</mat-icon>
                        </a>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 30]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
    <h2 *ngIf="listProductos.length == 0">No hay registros para mostrar</h2>





</div>
